openapi: 3.0.3
info:
  title: Kakigori Order API
  version: 1.0.0
  description: API for ordering kakigori (shaved ice)
servers:
  - url: http://localhost:8080
paths:
  /v1/stores/{storeId}/menu:
    get:
      summary: Get menu for a store
      parameters:
        - in: path
          name: storeId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Menu list
          content:
            application/json:
              schema:
                type: object
                properties:
                  menu:
                    type: array
                    items:
                      $ref: '#/components/schemas/MenuItem'
              example:
                menu:
                  - id: giiku-sai
                    name: 技育祭な いちご味
                    description: 技育祭をイメージしたいちご味のかき氷
                  - id: giiku-haku
                    name: 技育博な メロン味
                    description: 技育博をイメージしたメロン味のかき氷
        '404':
          description: Store not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: Not Found
                message: Store not found
  /v1/stores/{storeId}/orders:
    post:
      summary: Create order
      parameters:
        - in: path
          name: storeId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                menu_item_id:
                  type: string
            example:
              menu_item_id: giiku-sai
      responses:
        '201':
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
              example:
                id: store-001-1
                menu_item_id: giiku-sai
                menu_name: 技育祭な いちご味
                status: pending
                order_number: 1
        '400':
          description: Invalid input or menu_item_id not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidBody:
                  summary: Invalid request body
                  value:
                    error: Bad Request
                    message: Invalid request body
                menuNotFound:
                  summary: Menu item not found
                  value:
                    error: Bad Request
                    message: "menu item not found: giiku-unknown"
        '404':
          description: Store not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: Not Found
                message: Store not found
    get:
      summary: List orders
      parameters:
        - in: path
          name: storeId
          required: true
          schema:
            type: string
        - in: query
          name: status
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrderResponse'
              example:
                orders:
                  - id: store-001-1
                    menu_item_id: giiku-sai
                    menu_name: 技育祭な いちご味
                    status: pending
                    order_number: 1
        '404':
          description: Store not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: Not Found
                message: Store not found
  /v1/stores/{storeId}/orders/{orderId}/waiting-pickup:
    post:
      summary: Update order status to waiting pickup
      parameters:
        - in: path
          name: storeId
          required: true
          schema:
            type: string
        - in: path
          name: orderId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order status updated to waiting pickup
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
              example:
                id: store-001-1
                menu_item_id: giiku-sai
                menu_name: 技育祭な いちご味
                status: waitingPickup
                order_number: 1
        '400':
          description: Invalid order ID format or invalid status transition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidFormat:
                  summary: Invalid order ID format
                  value:
                    error: Bad Request
                    message: Invalid order ID format
                invalidTransition:
                  summary: Invalid status transition
                  value:
                    error: Bad Request
                    message: order status is not pending
        '404':
          description: Store or order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: Not Found
                message: Order not found

  /v1/stores/{storeId}/orders/{orderId}/complete:
    post:
      summary: Update order status to complete
      parameters:
        - in: path
          name: storeId
          required: true
          schema:
            type: string
        - in: path
          name: orderId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order status updated to complete
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
              example:
                id: store-001-1
                menu_item_id: giiku-sai
                menu_name: 技育祭な いちご味
                status: completed
                order_number: 1
        '400':
          description: Invalid order ID format or invalid status transition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidFormat:
                  summary: Invalid order ID format
                  value:
                    error: Bad Request
                    message: Invalid order ID format
                invalidTransition:
                  summary: Invalid status transition
                  value:
                    error: Bad Request
                    message: order status is not waiting pickup
        '404':
          description: Store or order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: Not Found
                message: Order not found

  /v1/stores/{storeId}/orders/{orderId}:
    get:
      summary: Get order by ID
      parameters:
        - in: path
          name: storeId
          required: true
          schema:
            type: string
        - in: path
          name: orderId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
              example:
                id: store-001-1
                menu_item_id: giiku-sai
                menu_name: 技育祭な いちご味
                order_number: 1
        '400':
          description: Invalid order ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: Bad Request
                message: Invalid order ID format
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: Not Found
                message: Order not found
components:
  schemas:
    MenuItem:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
      example:
        id: giiku-sai
        name: 技育祭な いちご味
        description: 技育祭をイメージしたいちご味のかき氷
    OrderResponse:
      type: object
      properties:
        id:
          type: string
        menu_item_id:
          type: string
        menu_name:
          type: string
        status:
          type: string
          enum: [pending, waitingPickup, completed]
        order_number:
          type: integer
      example:
        id: store-001-1
        menu_item_id: giiku-sai
        menu_name: 技育祭な いちご味
        status: pending
        order_number: 1
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
      example:
        error: Bad Request
        message: Invalid request body
